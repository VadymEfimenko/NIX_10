<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/data_table}">
<head>
    <meta charset="utf-8">
    <title>Customers</title>
</head>
<body>

<div layout:fragment="data_table_content">

    <tr th:each="customer,iter : ${pageData.getItems()}">
        <td th:text="${iter.count}"></td>
        <td th:text="${customer.getFirstName()}"></td>
        <td th:text="${customer.getLastName()}"></td>
        <td>
            <a th:href="@{'/customers/details/' + ${customer.getId()}}" type="button" class="btn btn-info">details</a>
        </td>
        <td>
            <a th:href="@{'/customers/update/' + ${customer.getId()}}" type="button" class="btn btn-primary">update</a>
        </td>
        <td>
            <a th:href="@{'/customers/delete/' + ${customer.getId()}}" type="button" class="btn btn-danger">delete</a>
        </td>
    </tr>

</div>

</body>
</html>
