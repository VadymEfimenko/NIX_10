<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8">
    <title>User Details</title>
</head>
<body>

<div layout:fragment="content">

    <div class="row">
        <div class="col-12">
            <div class="card mb-2 mt-2">
                <div class="card-header">
                    User Details
                </div>
                <div class="card-body">
                    <table class="table table-hover">
                        <tr>
                            <th>Name</th>
                            <td th:text="${user.getName()}"></td>
                        </tr>
                        <tr>
                            <th>All accounts</th>
                            <td>
                                <ul th:each="account : ${accounts}">
                                    <li>
                                        <a role="button" class="btn btn-link"
                                           th:href="@{'/accounts/details/' + ${account.getKey()}}"
                                           th:text="${account.getValue()}">details</a>
                                    </li>
                                </ul>
                            </td>
                        </tr>
                    </table>
                    <a th:href="@{'/accounts/new/'+${user.getId()}}" type="button" class="btn btn-primary">Add new
                        account</a>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
