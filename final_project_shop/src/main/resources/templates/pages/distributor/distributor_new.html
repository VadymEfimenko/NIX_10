<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8">
    <title>Внести Дистрибьютора</title>
</head>
<body>

<div layout:fragment="content">

    <div class="row">
        <div class="col-12">
            <div class="card mt-2">
                <div class="card-header">
                    <h4>Внести Дистрибьютора</h4>
                </div>
                <div class="card-body">
                    <form action="#" th:action="@{/admin/distributors/create}" th:object="${distributor}" method="post">
                        <div class="form-group">
                            <label for="shopName">Имя</label>
                            <input type="text" th:required="required" class="form-control" id="shopName"
                                   aria-describedby="shopName" placeholder="Введите название" th:field="*{name}">
                        </div>
                        <div class="form-group">
                            <label for="shopAddress">Сайт</label>
                            <input type="text" class="form-control" th:required="required" id="shopAddress"
                                   aria-describedby="shopAddress" placeholder="Введите адрес"
                                   th:field="*{website}">
                        </div>
                        <div class="form-group">
                            <label for="openTime">Тип Носителя</label>
                            <select id="openTime" th:field="*{digitalMedia}">
                                <option th:required="required" th:each="m : ${media}"
                                        th:value="${m.getName()}" th:text="${m.getName()}">
                                </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="closedTime">Выберите время закрытия</label>
                            <select id="closedTime" th:field="*{format}">
                                <option th:required="required" th:each="f : ${format}"
                                        th:value="${f.getName()}" th:text="${f.getName()}">
                                </option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
