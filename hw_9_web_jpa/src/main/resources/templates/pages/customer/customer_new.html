<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="utf-8">
    <title>New Customer</title>
</head>
<body>

<div layout:fragment="content">

    <div class="row">
        <div class="col-12">
            <div class="card mt-2">
                <div class="card-header">
                    <h4>New Customer</h4>
                </div>
                <div class="card-body">
                    <form action="#" th:action="@{/customers/create}" th:object="${customer}" method="post"
                          enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" th:required="required" id="firstName"
                                   aria-describedby="first name" placeholder="Enter first name"
                                   th:field="*{firstName}">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" aria-describedby="last Name"
                                   placeholder="Enter last name" th:required="required"
                                   th:field="*{secondName}">
                        </div>
                        <div class="form-group">
                            <label for="productsId">Products</label>
                            <select id="productsId" multiple="multiple" th:field="*{productsId}">
                                <option th:required="required" th:each="product : ${products.getItems()}"
                                        th:value="${product.getId()}" th:text="${product.getProductName()}">
                                </option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
